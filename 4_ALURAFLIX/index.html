<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Imersão Dev Alura - Aula 04</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Aluraflix</h1>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
        class="page-logo"
        alt=""
      />
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
    <div class="div-introducao animar">
      <h2 class="introducao">
        Filmes em memoria: Coloque a descrição do filme, o link da imagem do
        filme(Somente .png, .jpg ou .jpeg) e caso queira, você pode adicionar o
        trailer também
      </h2>
    </div>
    <div class="div-filmes-inputs">
      <div class="div-inputs">
        <p><span>Descrição sobre o filme: </span></p>

        <label for="Nome do filme">Nome do Filme</label>
        <input
          type="text"
          name="nomedofilme"
          id="nomedofilme"
          placeholder="Nome do filme"
        />
        <label for="Nota do filme">Nota do filme</label>
        <input
          type="text"
          name="notafilme"
          id="notafilme"
          placeholder="Nota do filme"
        />
        <label for="Sobre o filme">Sobre o filme</label>
        <input
          type="text"
          name="sobrefilme"
          id="sobrefilme"
          placeholder="Sobre o filme"
        />
        <label for="Data de lançamento">Data de lançamento</label>
        <input
          type="text"
          name="datalancamento"
          id="datalancamento"
          placeholder="Data de lançamento"
        />
        <label for="Link da imagem">Link da imagem</label>
        <input
          type="text"
          name="linkimagem"
          id="linkimagem"
          placeholder="Link da imagem"
        />
        <p id="link-da-imagem-errado"></p>

        <label for="Link do trailer">Link do trailer(Opcional)</label>
        <input
          type="text"
          name="linktrailer"
          id="linktrailer"
          placeholder="Link do trailer"
        />
        
        <p id="erro"></p>
        <p id="sucesso"></p>
        <div>
          <button type="submit" onclick="adicionarFilme()" id='button-enviar'>Adicionar</button>
          <button onclick="limpaCampos()" id='button-reset'>Resetar campos</button>
        </div>
      </div>
    </div>
    <div class="div-filmes" id="div-filmes"></div>
    <!-- <p>Personagens dinamicos: Basta insrir o nome do personagem da Marvel para adicionar</p> -->
  </body>
  <script src="assets/js/script.js"></script>
</html>
