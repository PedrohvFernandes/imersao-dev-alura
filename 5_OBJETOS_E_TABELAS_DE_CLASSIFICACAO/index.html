<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Imersão Dev Alura - Aula 06</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

  <body>
    <h1>Tabela de classificação</h1>
    <div class="tabela-de-pontuacao">
      <h2>Tabela de pontos:</h2>
      <p>Vitória = 3 pontos</p>

      <p>Empate = 1 ponto</p>

      <p>Derrota = 0 ponto</p>

      <p id="campeao"></p>
    </div>
    <button class="button-derrota button-limpar" onClick="limpar()">
      Limpar Todos os pontos dos jogadores
    </button>
    <button class="button-vitoria" onClick="addJogador()">
      Adicionar novo jogador
    </button>
    <button class="button-derrota button-limpar" onClick="limparJogadores()">
      Limpar jogadores
    </button>
    <table style="width: 100%">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Pontos</th>
          <th colspan="2">Ações</th>
          <th>Limpar individual</th>
          <th>Deletar jogador</th>
        </tr>
      </thead>
      <tbody id="tabelaJogadores">

        </tr> -->

          <td><button onClick="adicionarEmpate()">Empate</button></td>
          <td><button onClick="adicionarDerrota()">Derrota</button></td>
        </tr> -->
      </tbody>
    </table>
    <div class="container-div" id="container-div">
      <div class="div-inputs">
        <div class="button-fechar">
          <img onClick="fecharAddJogador()" src="assets/img/x-10366.svg" />
        </div>
        <p id="ja-existe-jogador"></p>
        <input id="nome" type="text" placeholder="Nome do jogador" />
        <p id="nome-jogador-errado"></p>
        <input
          id="imagem"
          type="text"
          placeholder="URL da imagem: JPEG, JPG ou PNG"
        />
        <p id="link-da-imagem-errado"></p>
        <button onclick="enviarJogador()" class="button-vitoria">
          Adicionar
        </button>
      </div>
    </div>
  </body>
