<html>
  <head>
    <title>Imersão Dev - Aula 08</title>
    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>

  <body>
    <div class="container">
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png"
        class="page-logo"
        alt=""
      />
      <h1 class="page-title">Super Trunfo Pokemon :D</h1>
      <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>
      <form id="form">
        <h2>Escolha o seu atributo</h2>
        <div class="wrapper">
          <div>
            <div id="carta-jogador">
              <img
                src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                style="width: inherit; height: inherit; position: absolute"
              />
              <h3></h3>
            </div>
          </div>
          <div>
            <div id="carta-maquina" class="carta">
              <img
                src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                style="width: inherit; height: inherit; position: absolute"
              />
            </div>
          </div>
        </div>
        <div>
          <button
            class="button-jogar"
            type="button"
            id="btnJogar"
            onclick="jogar()"
            disabled="false"
          >
            Jogar
          </button>
        </div>
        <div id="resultado"></div>
      </form>
    </div>
    <!-- https://www.televisiontunes.com/Pokemon.html  ir em inpensional elemento ir na div com o id jquery_jplayer_2 assim você consegue achar o audio-->
    <audio src="https://www.televisiontunes.com/uploads/audio/Pokemon.mp3" id="player" loop>
    </audio>
    <script src="assets/js/script.js"></script>
  </body>
</html>
