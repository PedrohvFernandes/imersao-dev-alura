<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Imersão Dev Alura - Aula 01</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Calculadora de média</h1>
      <div class="images">
        <img
          src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
          class="page-logo"
          alt=""
        />
        <div class="page-calculadora">
          <p class="page-subtitle">
            Descubra qual a sua média de nota de todas as provas!
          </p>
          <label for="Nota1">
            Nota 1
            <input type="text" name="" id="nota1" />
          </label>
          <label for="Nota2">
            Nota 2
            <input type="text" name="" id="nota2" />
          </label>
          <label for="Nota3">
            Nota 3
            <input type="text" name="" id="nota3" />
          </label>
          <label for="Nota4">
            Nota 4
            <input type="text" name="" id="nota4" />
          </label>
          <label for="SeuNome"
            >Seu Nome
            <input type="text" name="" id="seunome" />
          </label>
          <p id="resultado"></p>
          <button onClick="calcularMedia()">Calcular nota</button>
        </div>

        <div class="page-calculadora">
          <p>Fireraid para Grau celsius</p>
          <p id="resultadoGeral"></p>
          <label for="graus">
            Graus para Fireraid
            <input type="text" name="" id="graus" />
          </label>
          <p id="resultadoFireraid"></p>

          <label for="fireraid">
            Fireraid para graus
            <input type="text" name="" id="fireraid" />
          </label>
          <p id="resultadoGraus"></p>
          <button onClick="conversorGrau()">Converter</button>
        </div>
      </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
  </body>
  <script src="assets/js/script.js"></script>
</html>
